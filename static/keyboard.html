<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intel Edison</title>
  <link rel="stylesheet" href="keyboard.css">
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="keyboard.js"></script>
</head>
<body>
  <div id="wrapper">
    <div class="white">
      <div data-key-name="c1" class="key"><span>A</span></div>
      <div data-key-name="d1" class="key"><span>S</span></div>
      <div data-key-name="e1" class="key"><span>D</span></div>
      <div data-key-name="f1" class="key"><span>F</span></div>
      <div data-key-name="g1" class="key"><span>G</span></div>
      <div data-key-name="a1" class="key"><span>H</span></div>
      <div data-key-name="b1" class="key"><span>J</span></div>
      <div data-key-name="c2" class="key"><span>K</span></div>
      <div data-key-name="d2" class="key"><span>L</span></div>
      <div data-key-name="e2" class="key"><span>;</span></div>
    </div>
    <div class="black">
      <div data-key-name="c#1" class="key"><span>W</span></div>
      <div data-key-name="d#1" class="key"><span>E</span></div>
      <div class="key hid"></div>
      <div data-key-name="f#1" class="key"><span>T</span></div>
      <div data-key-name="g#1" class="key"><span>Y</span></div>
      <div data-key-name="a#1" class="key"><span>U</span></div>
      <div class="key hid"></div>
      <div data-key-name="c#2" class="key"><span>O</span></div>
      <div data-key-name="d#2" class="key"><span>P</span></div>
    </div>
  </div>
</body>
</html>
